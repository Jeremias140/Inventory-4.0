<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Inventario</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Sistema de Inventario</h1>
    <div class="toggle-theme">
      <input type="checkbox" id="theme-toggle">
      <label for="theme-toggle"></label>
    </div>
  </header>

  <section class="form-section">
    <h2>Agregar Elemento</h2>
    <form id="inventory-form">
      <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" id="title" required>
      </div>
      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea id="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" required>
      </div>
      <div class="form-group">
        <label for="date">Fecha:</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="supplier-price">Precio Proveedor:</label>
        <input type="number" id="supplier-price" required>
      </div>
      <div class="form-group">
        <label for="wholesale-price">Precio Mayorista:</label>
        <input type="number" id="wholesale-price" required>
      </div>
      <div class="form-group">
        <label for="retail-price">Precio Minorista:</label>
        <input type="number" id="retail-price" required>
      </div>
      <button type="submit">Agregar</button>
    </form>
  </section>

  <section class="search-section">
    <h2>Búsqueda</h2>
    <input type="text" id="search-input" placeholder="Buscar...">
  </section>

  <section class="inventory-section">
    <h2>Inventario</h2>
    <div id="inventory-list"></div>
  </section>

  <section class="changelog-section">
    <h2>Registro de Cambios</h2>
    <ul id="changelog-list"></ul>
  </section>

  <button id="delete-changelog-btn">Eliminar Registro de cambios</button>

  <script src="script.js"></script>
</body>

</html>
